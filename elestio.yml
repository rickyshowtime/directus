ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8055"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "SOFTWARE_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "EMAIL_FROM"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "PUBLIC_URL"
    value: "directus.kooko.dev"
  - key: "DB_CLIENT"
    value: "postgres"
  - key: "DB_HOST"
    value: "172.17.0.1"
  - key: "DB_PORT"
    value: "5432"
  - key: "DB_DATABASE"
    value: "postgres"
  - key: "DB_USER"
    value: "directus_user"
  - key: "DB_PASSWORD"
    value: "password"
  - key: "DB_SEARCH_PATH"
    value: "directus,strapi,medusa,stripe"
  - key: "DB_EXCLUDE_TABLES"
    value: ""
  - key: "REDIS_HOST"
    value: "redis-cache-u5953.vm.elestio.app"
  - key: "REDIS_PORT"
    value: "26380"
  - key: "REDIS_PASSWORD"
    value: "password"
  - key: "CACHE_ENABLED"
    value: "true"
  - key: "CACHE_STORE"
    value: "redis"
  - key: "CACHE_AUTO_PURGE"
    value: "true"
  - key: "MESSENGER_STORE"
    value: "redis"
  - key: "SYNCHRONIZATION_STORE"
    value: "redis"
  - key: "STORAGE_LOCATIONS"
    value: "supabase"
  - key: "STORAGE_SUPABASE_DRIVER"
    value: "supabase"
  #- key: "STORAGE_S3_ROOT"
  #  value: "directus"
  - key: "STORAGE_SUPABASE_ROOT"
    value: "./uploads"
  - key: "STORAGE_SUPABASE_PROJECT_ID"
    value: "default"
  - key: "STORAGE_SUPABASE_SERVICE_ROLE"
    value: "secret_key"
  - key: "STORAGE_SUPABASE_BUCKET"
    value: "directus"
  - key: "STORAGE_SUPABASE_ENDPOINT"
    value: "https://supabase.kooko.dev"
  #- key: "STORAGE_S3_FORCE_PATH_STYLE"
  #  value: "false"
  - key: "EMAIL_FROM"
    value: "mail@kooko.info"
  - key: "EMAIL_TRANSPORT"
    value: "smtp"
  - key: "EMAIL_SMTP_HOST"
    value: "smtp.resend.com"
  - key: "EMAIL_SMTP_PORT"
    value: "465"
  - key: "EMAIL_SMTP_USER"
    value: "resend"
  - key: "EMAIL_SMTP_PASSWORD"
    value: "api_key"
  #- key: "EMAIL_SMTP_SECURE"
  #  value: ""
  #- key: "EMAIL_SMTP_IGNORE_TLS"
  #  value: ""
  - key: "WEBSOCKETS_ENABLED"
    value: "true"
  - key: "CONTENT_SECURITY_POLICY_DIRECTIVES_FRAME_SRC"
    value: "www.kooko.ch kooko.ch minio.kooko.ch supabase.kooko.ch"
  - key: "LOG_LEVEL"
    value: "info"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: "icon.svg"
  screenshot: "screenshot.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Directus Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
